<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"

    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputbox" value="0"/>
                </td>
            </tr>
            <tr>
                <td onclick="digiBtnPressed(7)" class="num">7</td>
                <td onclick="digiBtnPressed(8)" class="num">8</td>
                <td onclick="digiBtnPressed(9)" class="num">9</td>
                <td onclick="operatorBtnPressed('*')">x</td>
            </tr>
            <tr>
                <td onclick="digiBtnPressed(4)" class="num">4</td>
                <td onclick="digiBtnPressed(5)" class="num">5</td>
                <td onclick="digiBtnPressed(6)" class="num">6</td>
                <td onclick="operatorBtnPressed('-')"> -</td>
            </tr>
            <tr>
                <td onclick="digiBtnPressed(1)" class="num">1</td>
                <td onclick="digiBtnPressed(2) " class="num">2</td>
                <td onclick="digiBtnPressed(3)" class="num">3</td>
                <td onclick="operatorBtnPressed('+')"> +</td>
            </tr>
            <tr >
                <td colspan="2" onclick="digiBtnPressed(0)" class="num">0</td>
                <td onclick="btnACPressed(0)" class="num">AC</td>
                <td onclick="operatorBtnPressed('/')"> /</td>
            </tr>
            <tr>
                <td colspan="4" onclick="equalPressed()">=</td>
            </tr>
        </table>
        <script>
            let newline = true;
            let value1 = 0;
            let currentOperator = null;

            function digiBtnPressed(button)
            {
                let display = document.getElementById("inputbox");
                if (newline || display.value === "0") 
                {
                display.value = button;
                newline = false;
                } 
                else 
                {
                display.value += button;
                }
            }

            function btnACPressed() 
            {
                document.getElementById("inputbox").value = "0";
                value1 = 0;
                currentOperator = null;
                newline = true;
            }

            function operatorBtnPressed(operator) 
            {
                value1 = parseFloat(document.getElementById("inputbox").value);
                currentOperator = operator;
                newline = true;
            }

             function equalPressed()   
            {
                let value2 = parseFloat(document.getElementById("inputbox").value);
                let result = 0;

                if (currentOperator === '+') result = value1 + value2;
                 else if (currentOperator === '-') result = value1 - value2;
                    else if (currentOperator === '*') result = value1 * value2;
                        else if (currentOperator === '/') result = value2 !== 0 ? value1 / value2 : 'Error';

                    document.getElementById("inputbox").value = result;
                    newline = true;
            }

        </script>
    </body>

</html>
